name: Publish

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '6.0.*'

jobs:
  publish:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o ../afkparser -r win-x64 --self-contained false /p:UseAppHost=true
      
    - name: Package release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'afkparser.zip'
        path: bin\Release\net6.0\win-x64
      
    - name: Get existing tags
      uses: actions-ecosystem/action-get-latest-tag@v1
      id: get-latest-tag

    - name: Compute new tag
      uses: actions-ecosystem/action-bump-semver@v1
      id: bump-semver
      with:
        current_version: ${{ steps.get-latest-tag.outputs.tag }}
        level: minor

    - name: Push new tag
      uses: actions-ecosystem/action-push-tag@v1
      with:
        tag: ${{ steps.bump-semver.outputs.new_version }}
        message: '${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'
        
    - name: Publish
      uses: ncipollo/release-action@v1
      with:
        artifacts: "afkparser.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
